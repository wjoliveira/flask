{% extends "base.html" %}
{% block conteudo %}
<h2 style="text-align: center;">Lista de Frutas</h2>
<hr>
<ol>
    {% for fruta in frutas %}
    <li>{{fruta}}</li>
    {% endfor %}
    <form action="{{url_for('index')}}" method="post">
        <label for="fruta">Fruta</label>
        <input type="text" name="fruta" required>
        <button>Adicionar</button>
    </form>
</ol>
{% endblock conteudo %}
